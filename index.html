<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="script/main.js">
    <link rel="stylesheet" href="css/style.css">
    <title>땅끝오토캠핑장</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <img src="images/logo.jpg" alt="logo">
            </div>
            <div class="menu">
                <a href="#"><img src="images/login.jpg" alt="login"></a>
                <div class="navi">
                    <button>
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                    </button>
                    <ul class="gnb d-none">
                        <a href="#">
                            <li>땅끝오토캠핑장 ▼</li>
                                <ul class="lnb">
                                    <li>캠핑장 소개</li>
                                    <li>운영안내</li>
                                    <li>오시는 길</li>
                                </ul>
                        </a>
                        <a href="#">
                            <li>시설안내 ▼</li>
                                <ul class="lnb">
                                    <li>캠핑장 안내도</li>
                                    <li>캐러밴소개</li>
                                    <li>야영장 이용안내</li>
                                    <li>야영장 소개</li>
                                    <li>편의시설</li>
                                    <li>산책로/등산로</li>
                                </ul>
                        </a>
                        <a href="#">
                            <li>여행정보 ▼</li>
                                <ul class="lnb">
                                    <li>주변관광지</li>
                                    <li>특산물</li>
                                </ul>
                        </a>
                        <a href="#">
                            <li>참여마당 ▼</li>
                                <ul class="lnb">
                                    <li>공지사항</li>
                                    <li>이용후기</li>
                                    <li>자주하는 질문</li>
                                    <li>묻고답하기</li>
                                </ul>
                        </a>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="banner">
                <img src="images/main-camping.png" alt="땅끝오토캠핑장">
            </div>
            <div class="icons">
                <ul class="shortcuts">
                    <li class="reserve">
                        <a href="#">
                            <img src="images/Reserve.jpg" alt="reserve">
                            <p>예약하기</p>
                        </a>
                    </li>
                    <li class="reserve-info">
                        <a href="#">
                            <img src="images/Info.jpg" alt="reserve-info">
                            <p>예약안내</p>
                        </a>
                    </li>
                    <li class="check">
                        <a href="#">
                            <img src="images/check.jpg" alt="check,cancel">
                            <p>예약조회/취소</p>
                        </a>
                    </li>
                    <li class="review">
                        <a href="#">
                            <img src="images/review.jpg" alt="review">
                            <p>이용후기</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main-place"></div>
            <div class="sub-place"></div>
            <div class="sights-place"></div>
            <div class="use-guide"></div>
        </main>
        <footer>
            
        </footer>
    </div>
</body>
</html>
